<div class="container">
    <h1>Sign Up</h1>
    <form (ngSubmit)="onSubmit(accountForm)" #accountForm="ngForm" class="account-form">
        <div>
            <label for="email">Email<span style="color: red;">*</span></label>
            <input type="email" id="email" name="email" ngModel required>
        </div>
        <div>
            <label for="password">Password<span style="color: red;">*</span></label>
            <input type="password" id="password" name="password" ngModel required>
        </div>
        <button class="btn-signin" type="submit" [disabled]="!accountForm.valid">Create Account</button>
    </form>
    <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
    </div>
</div>
